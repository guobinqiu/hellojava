---
apiVersion: v1
kind: Namespace
metadata:
  name: hellojava
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-hellojava
  namespace: hellojava
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: hellojava.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hellojava
            port:
              name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellojava
  namespace: hellojava
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hellojava
  template:
    metadata:
      labels:
        name: hellojava
    spec:
      containers:
      - name: hellojava
        image: qiuguobin/hellojava
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hellojava
  namespace: hellojava
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    name: hellojava
